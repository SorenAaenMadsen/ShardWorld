<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Control & Resource Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            margin: 0; /* Remove default margin */
            height: 100vh; /* Make sure the body covers the full viewport height */
            background-image: url('/images/2750230775.jpeg'); /* Specify the image URL */
            background-size: cover; /* Scale image to cover entire background */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center center; /* Center the image */
        }

        /* Basic Tab Styling */
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: #aaa;
        }

        /* Tab Content Styling */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Canvas Styling */
        #worldWideResourceChart {
            width: 100%;
            height: 300px;
        }


        .grid-container {
            display: grid;
            grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'footer footer footer footer footer footer';
            gap: 10px;
            padding: 10px;
            width: 1950px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: left;
            vertical-align: top;
            padding: 10px 0;
            font-size: 16px;
            /*border: 1px solid black; /* Thin black border for grid items */
        }

        /* Specific cell with background image */
        .grid-item-header {
            height: 100px;
            width: 100%;
            grid-area: header;
        }

        .itemMenu {
            width: 200px;
            height: 1050px;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds height */
            grid-area: menu;
        }

        .itemMain {
            /*max-height: 65%;*/
            height: 1050px;
            width: 1200px;
            grid-area: main;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds height */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .itemRight {
            width: 543px;
            height: 1050px;
            grid-area: right;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds height */
        }

        .itemFooter {
            grid-area: footer;
            width: 100%;
            height: 50px;
        }

        /* Widget styling */
        .widget-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
            gap: 15px; /* Space between widgets */
            padding: 15px;

        }

        /* Widget styling */
        .widget {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-family: Arial, sans-serif;

        }


    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item-header">
        <div id="header-text"></div>
        <div class="tabs">
            <!-- Tabs Navigation -->
            <div class="tab active" onclick="loadTabContent('world-control.html', 'World Control')">World Control</div>
            <div class="tab" onclick="loadTabContent('resource-status.html', 'Resource Status')">Resource Status</div>
        </div>
    </div>
    <div class="itemMenu">
        <div id="menu-control">
            <h2>Menu</h2>
            <button onclick="advanceDay()">Advance World by One Day</button>
            <p id="world-advance-button">World advance button has been pressed 0 times.</p>
        </div>
    </div>
    <div class="itemMain">
        <!-- Tab Content (Initially Empty) -->
        <div id="main-tab-content"></div>
    </div>
    <div class="itemRight">
        <!-- Tab Content (Initially Empty) -->
        <canvas id="worldWideResourceChart" width="480" ></canvas>
        <div id="right-tab-content"></div>
    </div>
    <div class="itemFooter">
        <!-- Tab Content (Initially Empty) -->
        <div id="footer-tab-content"></div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
