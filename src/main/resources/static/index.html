<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Control & Resource Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        /* Basic Tab Styling */
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: #aaa;
        }

        /* Tab Content Styling */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Canvas Styling */
        #worldWideResourceChart {
            width: 100%;
            height: 300px;
        }


        .grid-container {
            display: grid;
            grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
            gap: 10px;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: left;
            vertical-align: top;
            padding: 10px 0;
            font-size: 18px;
            /*border: 1px solid black; /* Thin black border for grid items */
        }

        /* Specific cell with background image */
        .grid-item-header {
            height: 120px;
            background-image: url('/images/2750230775.jpeg'); /* Path to the image */
            background-size: cover; /* Scale image to cover the cell */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center; /* Center the image */
            grid-area: header;
        }

        .itemMenu {
            width: 200px;
            grid-area: menu;
        }

        .itemMain {
            grid-area: main;
        }

        .itemRight {
            width: 500px;
            grid-area: right;
        }

        .itemFooter {
            grid-area: footer;
        }

    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item-header">
        <div id="header-text"></div>
        <div class="tabs">
            <!-- Tabs Navigation -->
            <div class="tab active" onclick="loadTabContent('world-control.html', 'World Control')">World Control</div>
            <div class="tab" onclick="loadTabContent('resource-status.html', 'Resource Status')">Resource Status</div>
        </div>
    </div>
    <div class="itemMenu">
        <div id="menu-control">
            <h2>Menu</h2>
            <button onclick="advanceDay()">Advance World by One Day</button>
            <p id="world-advance-button">World advance button has been pressed 0 times.</p>
        </div>
    </div>
    <div class="itemMain">
        <!-- Tab Content (Initially Empty) -->
        <div id="main-tab-content"></div>
    </div>
    <div class="itemRight">
        <!-- Tab Content (Initially Empty) -->
        <canvas id="worldWideResourceChart" width="500" height="500"></canvas>
        <canvas id="worldMarketPriceChart" width="500" height="1500"></canvas>
        <div id="right-tab-content"></div>
    </div>
    <div class="itemFooter">
        <!-- Tab Content (Initially Empty) -->
        <div id="footer-tab-content"></div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
