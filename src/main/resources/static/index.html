<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Control & Resource Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Basic Tab Styling */
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: #aaa;
        }

        /* Tab Content Styling */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Canvas Styling */
        #myChart {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

<!-- Tabs Navigation -->
<div class="tabs">
    <div class="tab active" onclick="loadTabContent('world-control.html', 'World Control')">World Control</div>
    <div class="tab" onclick="loadTabContent('resource-status.html', 'Resource Status')">Resource Status</div>
</div>

<!-- Tab Content (Initially Empty) -->
<div id="tab-content"></div>

<script src="main.js"></script>

</body>
</html>
