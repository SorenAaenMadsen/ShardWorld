<h2>World Control</h2>
<button onclick="advanceDay()">Advance World by One Day</button>
<p id="world-status">World is at day 0.</p>
<script>
    // JavaScript to advance the day
    let currentDay = 0;
    function advanceDay() {
        currentDay++;
        document.getElementById('world-status').textContent = `World is at day ${currentDay}.`;
    }
</script>
